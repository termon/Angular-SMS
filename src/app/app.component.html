<h1>Student Management System</h1>
<!-- This nav gives you links to click, which tells the router which route to use (defined in the routes constant in  AppRoutingModule) -->

<nav class="navbar navbar-expand-sm navbar-toggleable-sm border-bottom box-shadow mb-3">
  <div class="container">
      <a class="navbar-brand">SMS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">

        <!-- Login/Register Menu items -->
        <app-auth-menu></app-auth-menu>

        <ul class="navbar-nav flex-grow-1">
            <li class="nav-item">
                <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="/students" routerLinkActive="active">Students</a>
            </li>
        </ul>
      </div>
  </div>
</nav>


<div class="container">
    <ngx-spinner type='ball-spin-clockwise'>
        <p>Loading....</p>
    </ngx-spinner>
    <!-- <app-loading type="spinner" size="7"></app-loading> -->
    <router-outlet></router-outlet>
</div>
