<h3 class="mt-4 mb-4">Login</h3>

<form #loginForm="ngForm" (ngSubmit)="onSubmit()" method="post">
   
   <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input id="email" [(ngModel)]="model.email" #email="ngModel" name="email" class="form-control" required email/>
        <span class="text-danger" *ngIf="email.touched && email.invalid">Valid email address required</span>
    </div>

    <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" id="password" [(ngModel)]="model.password" #password="ngModel" name="password" class="form-control" required/>
        <span class="text-danger" *ngIf="password.touched && password.invalid">Password required</span>
    </div>

    <div class="form-group">
        <input type="submit" value="Login" class="btn btn-primary mr-3" [disabled]="!loginForm.valid"/>
        <a class="btn btn-secondary">Cancel</a>
    </div> 

</form>
